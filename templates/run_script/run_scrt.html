{% extends "base.html" %}
{% block content %}
<main class="bd-masthead">
    <div class="container">
        <div class="row">
                <h1>Flask + Celery Examples</h1>
                <h2>Example 1: Send Asynchronous Email</h2>
                {% for message in get_flashed_messages() %}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}
                <form method="POST">
                  <p>Send test email to: <input type="text" name="email" value="{{ email }}"></p>
                  <input type="submit" name="submit" value="Send">
                  <input type="submit" name="submit" value="Send in 1 minute">
                </form>
        </div>
    </div>
</main>
<style>
    .bd-masthead {
        position: relative;
        padding: 3rem 15px;
    }
</style>
{% endblock content %}
