{% block script %}
<script>

    function submit_run_script() {
            fetch('/apps/worktime', {
                method: 'POST',
                credentials: 'include',
                body: JSON.stringify('run'),
                cache: 'no-cache',
                headers: new Headers({
                    'content-type': 'application/json',
                })
            })
            document.location.reload(true);

    }
</script>
